<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="450" viewBox="0 0 380 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Background -->
  <rect width="380" height="450" fill="#f5f5f5"/>
  
  <!-- Title Bar -->
  <rect width="380" height="38" fill="#2c3e50"/>
  <text x="12" y="26" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">NoDoze</text>
  
  <!-- Window Controls -->
  <g transform="translate(320, 10)">
    <!-- Minimize -->
    <rect x="0" y="0" width="18" height="18" fill="none"/>
    <rect x="4" y="13" width="10" height="1" fill="white"/>
    
    <!-- Corner -->
    <rect x="20" y="0" width="18" height="18" fill="none"/>
    <rect x="24" y="4" width="8" height="5" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="30" cy="8" r="1.5" fill="white"/>
    
    <!-- Close -->
    <rect x="40" y="0" width="18" height="18" fill="none"/>
    <path d="M44 4 L54 14 M54 4 L44 14" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- App Header -->
  <rect width="380" height="80" y="38" fill="#2c3e50"/>
  <text x="190" y="70" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">NoDoze</text>
  <text x="190" y="90" fill="#bdc3c7" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Keep your computer awake</text>
  
  <!-- Main Content Area -->
  <g transform="translate(30, 140)">
    
    <!-- Main Activate Button -->
    <rect x="0" y="0" width="320" height="60" rx="8" fill="#e74c3c"/>
    <text x="160" y="40" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">INACTIVE</text>
    
    <!-- Status Text -->
    <text x="160" y="80" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ðŸ’¤ Normal sleep mode</text>
    
    <!-- NEW: Sleep Prevention Mode Selection -->
    <g transform="translate(0, 100)">
      <!-- Mode Selection Label -->
      <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="500">Sleep Prevention Mode:</text>
      
      <!-- Modern Toggle Switch Container -->
      <g transform="translate(0, 30)">
        <!-- Toggle Track Background -->
        <rect x="0" y="0" width="320" height="70" rx="12" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        
        <!-- Toggle Switch Track (left side) -->
        <rect x="15" y="15" width="8" height="40" rx="4" fill="#e8e8e8"/>
        
        <!-- Toggle Switch Thumb (active position - middle) -->
        <rect x="11" y="24" width="16" height="22" rx="8" fill="#2ecc71" stroke="white" stroke-width="2"/>
        <circle cx="19" cy="35" r="3" fill="white"/>
        
        <!-- Mode Labels -->
        <g transform="translate(40, 0)">
          <!-- Basic Mode -->
          <text x="0" y="22" fill="#666" font-family="Arial, sans-serif" font-size="13">Basic (system only)</text>
          
          <!-- Full Mode (Active) -->
          <text x="0" y="38" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="600">Full (system + activity)</text>
          
          <!-- Activity Only Mode -->
          <text x="0" y="54" fill="#666" font-family="Arial, sans-serif" font-size="13">Activity only</text>
        </g>
        
        <!-- Visual indicators for inactive options -->
        <g opacity="0.4">
          <!-- Top indicator dot -->
          <circle cx="19" cy="20" r="2" fill="#bbb"/>
          <!-- Bottom indicator dot -->
          <circle cx="19" cy="50" r="2" fill="#bbb"/>
        </g>
        
        <!-- Info Icon -->
        <g transform="translate(285, 25)">
          <circle cx="8" cy="8" r="8" fill="#3498db"/>
          <text x="8" y="13" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">i</text>
        </g>
        
        <!-- Subtle gradient overlay for modern look -->
        <defs>
          <linearGradient id="toggleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:0.1"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="320" height="70" rx="12" fill="url(#toggleGradient)" pointer-events="none"/>
      </g>
    </g>
    
    <!-- Timer Section -->
    <g transform="translate(0, 220)">
      <!-- Timer Header -->
      <div>
        <text x="0" y="20" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="500">Timer Mode</text>
        
        <!-- Toggle Switch -->
        <g transform="translate(250, 8)">
          <rect x="0" y="0" width="40" height="20" rx="10" fill="#ddd"/>
          <circle cx="12" cy="10" r="8" fill="white"/>
        </g>
      </div>
      
      <!-- Timer Controls (Collapsed) -->
      <rect x="0" y="35" width="320" height="1" fill="#eee"/>
    </g>
    
  </g>
  
  <!-- Footer -->
  <g transform="translate(0, 380)">
    <rect width="380" height="70" fill="#ecf0f1"/>
    <text x="190" y="25" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">NoDoze v1.0.0</text>
    <text x="120" y="45" fill="#3498db" font-family="Arial, sans-serif" font-size="11" text-decoration="underline">About</text>
    <text x="150" y="45" fill="#666" font-family="Arial, sans-serif" font-size="11">|</text>
    <text x="190" y="45" fill="#666" font-family="Arial, sans-serif" font-size="10">Close to minimize to tray</text>
  </g>
  
  <!-- Highlight New Feature -->
  <g transform="translate(25, 235)" opacity="0.3">
    <rect x="0" y="0" width="330" height="85" rx="8" fill="none" stroke="#f39c12" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="335" y="15" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">NEW!</text>
  </g>
  
</svg>
